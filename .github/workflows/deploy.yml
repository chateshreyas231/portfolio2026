name: Deploy to Firebase & Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: portfolio2024-b95ee
  REGION: us-central1
  SERVICE_NAME: portfolio-app
  GCR_REGION: us.gcr.io

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        env:
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker ${{ env.GCR_REGION }} --quiet

      - name: Build Docker image
        run: |
          docker build -t ${{ env.GCR_REGION }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker build -t ${{ env.GCR_REGION }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest .

      - name: Push Docker image to GCR
        run: |
          docker push ${{ env.GCR_REGION }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.GCR_REGION }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Create or update Resend API key secret
        run: |
          if gcloud secrets describe resend-api-key --project=${{ env.PROJECT_ID }} &>/dev/null; then
            echo -n "${{ secrets.RESEND_API_KEY }}" | gcloud secrets versions add resend-api-key --data-file=- --project=${{ env.PROJECT_ID }}
          else
            echo -n "${{ secrets.RESEND_API_KEY }}" | gcloud secrets create resend-api-key --data-file=- --project=${{ env.PROJECT_ID }} --replication-policy="automatic"
          fi
          
          # Grant Cloud Run access to the secret
          PROJECT_NUMBER=$(gcloud projects describe ${{ env.PROJECT_ID }} --format='value(projectNumber)')
          gcloud secrets add-iam-policy-binding resend-api-key \
            --member="serviceAccount:${PROJECT_NUMBER}-compute@developer.gserviceaccount.com" \
            --role="roles/secretmanager.secretAccessor" \
            --project=${{ env.PROJECT_ID }} \
            --quiet || true

      - name: Deploy to Cloud Run
        run: |
          # Check if service exists and remove PORT env var if it does
          if gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --project=${{ env.PROJECT_ID }} &>/dev/null; then
            echo "Service exists. Removing PORT env var if present..."
            gcloud run services update ${{ env.SERVICE_NAME }} \
              --region=${{ env.REGION }} \
              --project=${{ env.PROJECT_ID }} \
              --remove-env-vars PORT \
              --quiet 2>/dev/null || echo "PORT removal attempted (may not exist)"
          fi
          
          # Deploy to Cloud Run
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.GCR_REGION }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 10 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --update-env-vars "NODE_ENV=production,CONTACT_EMAIL=connect@shreyaschate.dev,FROM_EMAIL=Portfolio Contact <onboarding@resend.dev>,NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }},NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" \
            --update-secrets "RESEND_API_KEY=resend-api-key:latest" \
            --port 8080 \
            --quiet

      - name: Get Cloud Run service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --project=${{ env.PROJECT_ID }} --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Cloud Run service deployed at: $SERVICE_URL"

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Authenticate to Firebase
        run: |
          echo "${{ secrets.FIREBASE_TOKEN }}" | firebase login:ci --token
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to Firebase Hosting
        run: |
          firebase use ${{ env.PROJECT_ID }}
          firebase deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cloud Run Service:** ${{ steps.service-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Firebase Hosting:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

